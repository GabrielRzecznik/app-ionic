<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#444444" fill-opacity="1" d="M0,128L60,117.3C120,107,240,85,360,112C480,139,600,213,720,234.7C840,256,960,224,1080,202.7C1200,181,1320,171,1380,165.3L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
  </svg>

    <form [formGroup]="formularioLogin" (ngSubmit)="Loguear()">
      <div class="login-center">
        <ion-card class="example-card">
          <ion-card-title class="titulo">Inicio de Sesión</ion-card-title>
          <ion-card-subtitle class="subtitulo">Rz Automoviles</ion-card-subtitle>
          
          <ion-card-content class="full-width-input" appearance="outline">
            
            <!--Correo-->
            <ion-card-content class="full-width-input" appearance="outline">
              <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input clearInput formControlName="correo" name="correo" id="correo" required></ion-input>
              </ion-item>
              <!-- <span class="error" *ngIf="correo.invalid">{{getErrorMessageCorreo()}}</span> -->
              <span class="text-danger ms-2" *ngIf="formularioLogin.get('correo')?.hasError('email')">
                El correo ingresado <strong>no es valido</strong>!
              </span>
              <span class="text-danger ms-2" *ngIf="formularioLogin.get('correo')?.hasError('required') && formularioLogin.get('correo')?.touched">
                El campo correo <strong>es obligatorio</strong>!
              </span>
            </ion-card-content>
            <!--Contraseña-->
            <ion-card-content class="full-width-input" appearance="outline">
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input class="detras" [type]="hide ? 'password' : 'text'" formControlName="password" name="password" id="password" required></ion-input>
                <!--Mostrar contraseña-->
              </ion-item>
              <ion-button color="light" item-end class="btn-eye-icon" (click)="hide = !hide" (click)="mostrarC()">
                <ion-icon *ngIf="!mostrar" name="eye-outline"></ion-icon>
                <ion-icon *ngIf="mostrar" name="eye-off-outline"></ion-icon>
              </ion-button>
              <span class="text-danger ms-2" *ngIf="formularioLogin.get('password')?.hasError('required') && formularioLogin.get('password')?.touched">
                El campo contraseña <strong>es obligatorio</strong>!
              </span>
              <span class="text-danger ms-2" *ngIf="formularioLogin.get('password')?.hasError('minlength')">
                La contraseña debe tener como minimo 8 caracteres
              </span>
            </ion-card-content>
          
          </ion-card-content> 
          <br>
          <ion-card-content class="centrar">
              
              <ion-button class="separar" color="light" type="submit" name="botonLogin" id="botonLogin" (click)="enviar()" [disabled]="formularioLogin.invalid">Iniciar Sesión</ion-button>
             
              <ion-button class="separar" color="light" type="button" (click)=registro()>Registrarse</ion-button>
            
          </ion-card-content>
  
            <ion-footer>
              <ion-progress-bar type="indeterminate" *ngIf="visible as value" mode="indeterminate"></ion-progress-bar>
            </ion-footer>
          </ion-card> 
      </div>
    </form>


</ion-content>
